<!DOCTYPE html >
<html lang="en" ng-app="codecraft">

<head>
	<title>Contacts</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
	<link href="libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
	<link href="libs/bootstrap-additions-master/dist/bootstrap-additions.min.css" rel="stylesheet">
	<link href="libs/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet">
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Lists Of Things
			</a >
		</div >
	</div >
</nav >
<div class="container main-content">

		<toaster-container>	</toaster-container>

		<div class="row">
			<div class="col-md-8 col-lg-8" ng-controller="PersonListController">
				<div class="row">
					<div class="col-md-12">
						<form action="" class="form-inline well well-sm">
							<span class="fa fa-search"></span>
							<div class="form-group">
								<input type="text" class="form-control" id="name" ng-model="search" placeholder="Search something ...">
							</div>
							<span class="fa fa-sort"></span>
							<div class="form-group">
								<select name="" id="" class="form-group"
								ng-model="order">
								<option value="name">Name (ASC)</option>
								<option value="-name">Name (DESC)</option>
								<option value="email">Email (ASC)</option>
								<option value="-email">Email (DESC)</option>
							</select>
						</div>

						<button class="btn btn-primary pull-right"  data-animation="am-fade-and-scale" data-placement="center" bs-modal="modal" ng-click="showCreateModal()">Create</button>
					</form>
					<table class="table table-bordered" infinite-scroll="loadMore()" infinite-scroll-distance="1">
						<tr>
							<th class="col-1">#</th>
							<th class="col-2">
								<div class="sortables">
									<span ng-click="order = 'name'" class="fa fa-sort-asc"></span>
									<span ng-click="order = '-name'" class="fa fa-sort-desc"></span>
								</div>
								Name
							</th>
							<th class="col-3">
								<div class="sortables">
									<span ng-click="order = 'email'" class="fa fa-sort-asc"></span>
									<span ng-click="order = '-email'" class="fa fa-sort-desc"></span>
								</div>
								Email
							</th>
							<th class="col-4">Phone</th>
								</tr>
								<tr ng-repeat="person in filteredPersons = contacts.persons" ng-style="{
									'background-color': person.email == contacts.selectedPerson.email ? 'lightgray' : ''
								}"
								ng-click="contacts.selectedPerson = person">
								<!-- the filter with parameters -->
								<td><img ng-src="{{person.photo | defaultImage:'./images/avatar.jpg' }}" class="img-circle profile-photo" alt=""></td>
								<td>{{ person.name	}}</td>
								<td>{{ person.email	}}</td>
								<td>{{ person.phonenumber }}</td>
							</tr>
						</table>
						<div ng-show="contacts.persons.length == 00 && !contacts.isLoading">
								<div class="alert alert-info">
									<p class="text-center">
										No results find for search term '{{search}}'
									</p>
								</div>
						</div>
						<div ng-show="contacts.isLoading;" class="spinner">
							<span us-spinner="{radius: 8, width: 5, length: 3, lines: 9}"></span>
							<p>Loading</p>
						</div>
					</div>
				</div>
		</div>
		<div class="col-md-4 col-lg-4" ng-controller="PersonDetailController">
			<div class="panel panel-default">
				<div class="panel-heading">
					Details
					<button class="btn btn-danger btn-sm pull-right"
									ladda="contacts.isDeleting"
									ng-click="remove()">Delete
					</button>
				</div>
				<div class="panel-body">
						<form class="form-horizontal"
									ng-submit="save()"
									novalidate>
									<ng-include src="'templates/form.html'">	</ng-include>
						</form>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="libs/angular/angular.min.js" ></script>
<script src="libs/angular-resource/angular-resource.min.js" ></script>
<script src="libs/angular-animate/angular-animate.min.js" ></script>
<script src="libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js" ></script>
<script src="libs/ladda/dist/spin.min.js" ></script>
<script src="libs/angular-spinner/dist/angular-spinner.min.js" ></script>
<script src="libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script>
<script src="libs/ladda/dist/ladda.min.js" ></script>
<script src="libs/angular-ladda/dist/angular-ladda.min.js" ></script>
<script src="libs/angular-strap-master/dist/angular-strap.min.js"></script>
<script src="libs/angular-strap-master/dist/angular-strap.tpl.min.js"></script>
<script src="libs/angular-toastr/dist/angular-toastr.min.js"></script>
<script src="libs/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<script src="js/main.js" ></script>
</body>
</html>
